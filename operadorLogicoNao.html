<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Logico nao true e false</title>
</head>
<body>
    <script>
        //variaveis
        var trabalho = true

        //Condicional
        if(trabalho == true){  //usar ! para dizer ao contrario por ex !trabalho
            alert("Voce trabalha")
        }else{
            alert("Voce nao trabalha")
        }
    </script>
</body>
</html>
