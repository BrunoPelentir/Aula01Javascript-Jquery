<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquanto While</title>
</head>
<body>
    <script>
        //Variavel
        var indice = 1

        //Laço de repetiçao
        while(indice <= 3){
            alert("Oi " +indice)

            indice++
        }
    </script>
</body>
</html>
